<div class="container">
  <div class="row">
    <form (ngSubmit)=loginUser(myForm) #myForm="ngForm">
      <mz-input-container class="col s12 l4" [inline]="true">
        <input mz-input mz-validation placeholder="Email" [(ngModel)]="userModel.email" name="email"/>
      </mz-input-container>
      <mz-input-container class="col s12 l4" [inline]="true">
        <input mz-input mz-validation placeholder="Password" type="password" [(ngModel)]="userModel.password" name="password"/>
      </mz-input-container>
      <mz-input-container class="col s12 l4" [inline]="true">
      <button type="submit" mz-button>Submit</button>
      </mz-input-container>
    </form>
  </div>
</div>
