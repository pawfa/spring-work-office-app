<mz-card>
  <mz-card-title>
    <h4 class="card-title">{{header}}</h4>
  </mz-card-title>
  <mz-card-content>
    <p class="card-text">{{paragraph}}</p>
  </mz-card-content>
  <mz-card-action>
    <button [routerLink]="['/news/editor', id]" type="button" class="btn btn-primary mx-3">Edit</button>
    <button *ngIf="(typeOfUser | async).includes('admin')" (click)="removeNews()" type="button" class="btn btn-primary">Remove</button>
  </mz-card-action>
</mz-card>
