<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="searchTerm">Search term</label>
      <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="searchTerms.next([$event.target.value,selectedCategory])">
    </div>
    <div class="form-group">
      <label for="selectedCategory">Language</label>
      <select class="form-control" id="selectedCategory" [(ngModel)]="selectedCategory" name="selectedCategory" (ngModelChange)="searchTerms.next([searchTerm,selectedCategory])">
        <option *ngFor="let cat of categories">{{cat}}</option>
      </select>
    </div>
  </form>

  <div class="container">
    <div class="row">
      <div class="col" *ngFor="let off of offers">
        <app-offer-preview [offerData]="off"></app-offer-preview>
      </div>
    </div>
  </div>
</div>
