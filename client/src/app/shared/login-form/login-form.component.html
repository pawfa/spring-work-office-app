<div class="container">
  <form #form="ngForm" (ngSubmit)="loginUser()">
    <div>
      <mz-input-container class="full-width">
        <input mz-input mz-validation required
               title="email"
               [(ngModel)]="userModel.email"
               [errorMessageResource]="errorMessageResources.email"
               [label]="'Email'"
               name="email"
        />
      </mz-input-container>
    </div>
    <div>
      <mz-input-container class="full-width">
        <input mz-input mz-validation required
               type="password"
               [(ngModel)]="userModel.password"
               [errorMessageResource]="errorMessageResources.password"
               [label]="'Password'"
               name="password"
        />
      </mz-input-container>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
