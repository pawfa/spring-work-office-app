<div class="container">
  <form class="example-form" #form="ngForm" (ngSubmit)="loginUser()">
    <div class="row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]="userModel.email" #emailFormControl="ngModel" name="email"
               required email>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" [(ngModel)]="userModel.password" #passwordFormControl="ngModel"
               name="password" required>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Primary</button>
  </form>
</div>
