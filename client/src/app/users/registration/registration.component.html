<div class="container">
<form (ngSubmit)="onSubmit(form)" #form="ngForm" >

    <mz-input-container>
      <input mz-input mz-validation email required
             type="email"
             [(ngModel)]="user.email"
             [errorMessageResource]="errorMessageResources.email"
             [label]="'Email'"
             name="email"
             id="email"
             >
    </mz-input-container>

    <mz-input-container>
      <input mz-input mz-validation required
             type="password"
             [(ngModel)]="user.password"
             [errorMessageResource]="errorMessageResources.password"
             [label]="'Password'"
             name="password"
             id="password"
      >
    </mz-input-container>

  <!--not using ng2-materialize tags because animations are not working with nested child-->
  <div class="input-field">
    <select materialize="material_select" id="category" [(ngModel)]="typeOfAccunt" name="typeOfAccount">
      <option>Student/Graduate</option>
      <option>Company</option>
    </select>
    <label>Select type of account</label>
  </div>
    <button mz-button type="submit" >Submit</button>
</form>
</div>
