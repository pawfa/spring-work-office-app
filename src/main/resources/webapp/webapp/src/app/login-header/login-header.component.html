<form class="form-inline" (ngSubmit) = loginUser()>
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="userModel.email">
  </div>
  <div class="form-group mx-sm-3">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="userModel.password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
