<div class="container">
<form #form="ngForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="userModel.email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userModel.password">
  </div>
  <span>{{errorMsg}}</span>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
