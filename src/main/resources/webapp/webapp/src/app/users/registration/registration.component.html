<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" [(ngModel)]="mainUser.email" email required minlength="4" #inputEmailVal="ngModel">
    <div *ngIf="inputEmailVal.invalid && (inputEmailVal.dirty || inputEmailVal.touched)"
         class="alert alert-danger">
      <div *ngIf="inputEmailVal.errors.required">
        Email is required.
      </div>
      <div *ngIf="inputEmailVal.errors.email">
        Wrong email address
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="mainUser.password"  required minlength="4" #inputPasswordVal="ngModel">
    <div *ngIf="inputPasswordVal.invalid && (inputPasswordVal.dirty || inputPasswordVal.touched)"
         class="alert alert-danger">
      <div *ngIf="inputPasswordVal.errors.required">
        Password is required.
      </div>
      <div *ngIf="inputPasswordVal.errors.minlength">
        Password must be at least 4 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="typeOfAccount">Choose account type</label>
    <select class="form-control" id="typeOfAccount" [ngModel]="typeOfAccunt">
      <option>Student/Graduate</option>
      <option>Company</option>
    </select>
  </div>

</form>
