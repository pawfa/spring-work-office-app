<div class="container">
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" [(ngModel)]="inputEmail" [disabled]="disable" required minlength="4" #inputEmailVal="ngModel">
    <div *ngIf="inputEmailVal.invalid && (inputEmailVal.dirty || inputEmailVal.touched)"
         class="alert alert-danger">
    <div *ngIf="inputEmailVal.errors.required">
      Name is required.
    </div>
      <div *ngIf="inputEmailVal.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" name ="inputPassword" id="inputPassword" placeholder="Password" [(ngModel)]="inputPassword" [disabled]="disable" required required minlength="4" #inputPasswordVal="ngModel">
    <div *ngIf="inputPasswordVal.invalid && (inputPasswordVal.dirty || inputPasswordVal.touched)"
         class="alert alert-danger">
      <div *ngIf="inputPasswordVal.errors.required">
        Password is required.
      </div>
      <div *ngIf="inputPasswordVal.errors.minlength">
        Password must be at least 4 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="cvDescription">Opis CV</label>
    <textarea class="form-control" id="cvDescription" rows="6" name="cvDescription" [(ngModel)]="inputCvDescription"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Plik CV</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="button" (click)="disable = !disable" class="btn btn-primary">Edit</button>
  <button type="submit"  class="btn btn-primary" [disabled]="!form.form.valid">Submit</button>
</form>
</div>
